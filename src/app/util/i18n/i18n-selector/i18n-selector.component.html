<div class="flex-row-nowrap" style="padding: 5px;">
    <mat-icon>language</mat-icon>
    <mat-select [value]="i18n.selectedLanguage" (selectionChange)="i18n.setLanguage($event.value)">
        <mat-option *ngFor="let lang of i18n.languages" [value]="lang">{{getEmoji(lang)}} {{lang}}</mat-option>         
     </mat-select>
  </div>
